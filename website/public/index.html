      <h2>What is Waveband?</h2>

      Waveband is a future Hack Club ysws run by hack clubbers. if you're a teen, you can get a free rtl2832/rt820t2-based dongle by making a desktop app that uses an rtl-sdr dongle.
      
      <br><br>
      
      to qualify for a free dongle, you need to have made a desktop app that uses an rtl-sdr dongle in a unique way. you can use pre-built software/tools such as dump1090, but a large portion of code should be written by you. for info on rules and what counts, go <a href="https://docs.google.com/document/d/11AMFcU8Zo07w1dffhjWyhSuk_MtKOdyNGZ2WN_FvTH8/edit?tab=t.0" target="_blank">here</a>. you'll need to enable javascript to submit your project.<br><br>
